name: build
on:
  # any push
  push:

  # manually
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Build
        env:
          HOME_URL: Something
          NEXT_PUBLIC_SUPABASE_URL: Something
          NEXT_PUBLIC_SUPABASE_ANON_KEY: Something
          NEXT_PUBLIC_SUPABASE_SERVICE_KEY: Something
        run: npm run build