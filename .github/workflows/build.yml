name: build
on:
  # push, not master
  push:
    branches-ignore:
      - 'master'

  # called from other workflows
  workflow_call:
  
  # run manually
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Build
        env:
          HOME_URL: 'Not set'
          NEXT_PUBLIC_SUPABASE_URL: 'Not set'
          NEXT_PUBLIC_SUPABASE_ANON_KEY: 'Not set'
          NEXT_PUBLIC_SUPABASE_SERVICE_KEY: 'Not set'
        run: npm run build